<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Saved Images - ImageShorts</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.16/outline" rel="stylesheet"><link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"><style>@keyframes crazyLoading{0%{transform:rotate(0deg)}25%{transform:rotate(90deg)}50%{transform:rotate(180deg)}75%{transform:rotate(270deg)}100%{transform:rotate(360deg)}.crazy-loading{animation:crazyLoading 1s linear infinite}</style></head><body class="bg-gray-900 text-white"><header class="bg-gray-800 py-4 shadow-lg"><div class="container mx-auto px-4"><h1 class="text-2xl font-bold">Saved Images</h1><p class="text-gray-400 mt-1">Your collection of favorite moments</p></div></header><main class="container mx-auto px-4 py-6"><div id="saved-images-grid" class="grid grid-cols-2 gap-4"></div><div id="empty-state" class="text-center py-20 hidden"><div class="inline-block bg-gray-800 p-6 rounded-full"><svg class="w-12 h-12 text-gray-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg></div><h2 class="mt-6 text-xl font-semibold">No Saved Images</h2><p class="mt-2 text-gray-400">Images you save will appear here</p></div></main><div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-40"><div class="swiper-container w-full h-full"><div class="swiper-wrapper"></div><div class="swiper-button-next z-50"></div><div class="swiper-button-prev z-50"></div></div><div class="fixed bottom-20 left-1/2 transform -translate-x-1/2 flex gap-4 z-50"><button onclick="downloadCurrentImage()" class="bg-gray-800 bg-opacity-70 text-white p-3 rounded-full hover:bg-opacity-90 transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg></button><button onclick="shareCurrentImage()" class="bg-gray-800 bg-opacity-70 text-white p-3 rounded-full hover:bg-opacity-90 transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg></button><button onclick="showUnsaveConfirm()" class="bg-gray-800 bg-opacity-70 text-white p-3 rounded-full hover:bg-opacity-90 transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button></div><button onclick="closePreview()" class="fixed top-4 right-4 bg-gray-800 bg-opacity-70 text-white p-3 rounded-full hover:bg-opacity-90 transition-all z-50"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button></div><div id="message-box" class="fixed top-4 right-4 flex items-center space-x-2 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-xl transition-all transform translate-x-48 hidden z-50"><svg id="message-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg><span id="message-text" class="text-sm"></span></div><div id="loading" class="fixed inset-0 bg-black flex justify-center items-center z-50"><div class="crazy-loading text-6xl">ðŸŒ€</div></div><div id="confirm-dialog" class="fixed inset-0 bg-black bg-opacity-80 hidden grid items-center place-items-center justify-center z-50"><div class="bg-gray-800 rounded-xl p-6 max-w-sm w-80 mx-4"><div class="text-center space-y-4"><h3 class="text-lg font-medium">Unsave Image?</h3><p class="text-gray-400 text-sm">This will remove the image from your saved collection</p><div class="flex justify-center space-x-3"><button onclick="hideConfirm()" class="px-5 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">Cancel</button><button onclick="confirmUnsave()" class="px-5 py-2 rounded-lg bg-red-600 hover:bg-red-500 transition-colors">Unsave</button></div></div></div></div><div class="fixed bottom-0 left-0 w-full bg-gray-800 flex justify-around py-3 z-50"><a href="discover.html" class="text-gray-400 hover:text-white transition-colors flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span class="text-xs mt-1">Home</span></a><a href="index.html" class="text-gray-400 hover:text-white transition-colors flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg><span class="text-xs mt-1">Discover</span></a><a href="#" class="text-blue-500 hover:text-blue-400 transition-colors flex flex-col items-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg><span class="text-xs mt-1">Saved</span></a></div><script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script><script>let swiperInstance=null;let savedImages=[];let currentImageIndex=0;let unsaveImageUrl=null;setTimeout(()=>{document.getElementById("loading").style.display="none"},2000);const messageTypes={success:{icon:'<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>',color:'text-green-400'},error:{icon:'<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>',color:'text-red-400'},info:{icon:'<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>',color:'text-blue-400'}};function showMessage(type,message){const box=document.getElementById('message-box');const icon=document.getElementById('message-icon');const text=document.getElementById('message-text');icon.innerHTML=messageTypes[type].icon;icon.className=`w-5 h-5 ${messageTypes[type].color}`;text.textContent=message;box.classList.remove('hidden');box.classList.remove('translate-x-48');setTimeout(()=>{box.classList.add('translate-x-48');setTimeout(()=>box.classList.add('hidden'),300)},3000)}function loadSavedImages(){try{let storedData=localStorage.getItem('savedImages');savedImages=storedData?JSON.parse(storedData):[]}catch(error){console.error("Error parsing saved images:",error);savedImages=[];localStorage.setItem('savedImages',JSON.stringify([]))}const grid=document.getElementById('saved-images-grid');const emptyState=document.getElementById('empty-state');grid.innerHTML='';if(savedImages.length===0){emptyState.classList.remove('hidden');return}emptyState.classList.add('hidden');savedImages.forEach((url,index)=>{const card=document.createElement('div');card.className='group relative cursor-pointer';card.innerHTML=`<img src="${url}" class="w-full z-2 h-64 object-cover rounded-lg transform transition-all group-hover:scale-95" onclick="openPreview(${index})"><div class="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onclick="event.stopPropagation(); showUnsaveConfirm('${url}')" class="bg-gray-800 bg-opacity-70 text-white p-2 rounded-full hover:bg-opacity-90"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button></div>`;grid.appendChild(card)})}async function addWatermark(imageUrl,watermarkText){return new Promise((resolve,reject)=>{const img=new Image();img.crossOrigin="anonymous";img.src=imageUrl;img.onload=()=>{const canvas=document.createElement('canvas');canvas.width=img.width;canvas.height=img.height;const ctx=canvas.getContext('2d');ctx.drawImage(img,0,0);ctx.font='30px Arial';ctx.fillStyle='rgba(255, 255, 255, 0.5)';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(watermarkText,canvas.width/2,canvas.height/2);canvas.toBlob(blob=>{const url=URL.createObjectURL(blob);resolve(url)},'image/jpeg')};img.onerror=()=>{reject(new Error('Failed to load image'))}})}async function downloadCurrentImage(){const url=savedImages[swiperInstance.activeIndex];const watermarkText='MyWaifu.github.io';try{const watermarkedUrl=await addWatermark(url,watermarkText);const link=document.createElement('a');link.href=watermarkedUrl;link.download='MyWaifu.jpg';link.click();showMessage('success','Image downloaded with watermark!')}catch(error){console.error('Error adding watermark:',error);showMessage('error','Failed to download image with watermark')}}function openPreview(index){currentImageIndex=index;const modal=document.getElementById('preview-modal');const wrapper=modal.querySelector('.swiper-wrapper');wrapper.innerHTML=savedImages.map(url=>`<div class="swiper-slide flex items-center justify-center"><img src="${url}" class="max-w-full max-h-[80vh] object-contain"></div>`).join('');if(swiperInstance)swiperInstance.destroy();swiperInstance=new Swiper(modal.querySelector('.swiper-container'),{initialSlide:index,navigation:{nextEl:'.swiper-button-next',prevEl:'.swiper-button-prev'}});modal.classList.remove('hidden')}function closePreview(){document.getElementById('preview-modal').classList.add('hidden')}function shareCurrentImage(){const url=savedImages[swiperInstance.activeIndex];if(navigator.share){navigator.share({url}).then(()=>{showMessage('success','Image shared!')})}else{navigator.clipboard.writeText(url).then(()=>{showMessage('info','Link copied to clipboard!')})}}function showUnsaveConfirm(url){unsaveImageUrl=url||savedImages[swiperInstance.activeIndex];document.getElementById('confirm-dialog').classList.remove('hidden')}function hideConfirm(){document.getElementById('confirm-dialog').classList.add('hidden')}function confirmUnsave(){savedImages=savedImages.filter(img=>img!==unsaveImageUrl);localStorage.setItem('savedImages',JSON.stringify(savedImages));loadSavedImages();hideConfirm();closePreview();showMessage('error','Image unsaved!')}document.addEventListener('DOMContentLoaded',loadSavedImages);document.addEventListener('contextmenu',e=>e.preventDefault());</script></body></html>
